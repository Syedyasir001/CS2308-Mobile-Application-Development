<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Ticket Booking</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        h2 { color: #1a73e8; text-align: center; margin-top: 0; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 5px; font-weight: 600; color: #444; }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        input:focus { border-color: #1a73e8; outline: none; }
        button {
            width: 100%;
            padding: 14px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover { background-color: #1557b0; }
        #ticket-result {
            margin-top: 20px;
            padding: 15px;
            border-left: 5px solid #1a73e8;
            background-color: #f8f9fa;
            display: none;
            line-height: 1.6;
        }
        .price-highlight { color: #d93025; font-size: 1.2rem; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>Metro Fare Calculator</h2>
    
    <div class="form-group">
        <label>Passenger Name</label>
        <input type="text" id="passName" placeholder="Enter name">
    </div>

    <div class="form-group">
        <label>Base Fare (₹)</label>
        <input type="number" id="basePrice" value="50">
    </div>

    <div class="form-group">
        <label>Age</label>
        <input type="number" id="age" placeholder="Enter age" min="0">
    </div>

    <div class="form-group">
        <label>Gender</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>

    <button onclick="generateTicket()">Calculate Ticket Price</button>

    <div id="ticket-result">
        <div id="outputContent"></div>
    </div>
</div>

<script>
    function generateTicket() {
        const name = document.getElementById('passName').value.trim();
        const basePrice = parseFloat(document.getElementById('basePrice').value);
        const age = parseInt(document.getElementById('age').value);
        const gender = document.getElementById('gender').value;
        const resultDiv = document.getElementById('ticket-result');
        const output = document.getElementById('outputContent');

        if (!name) {
            alert("Please enter a passenger name.");
            return;
        }
        if (isNaN(age) || age < 0) {
            alert("Please enter a valid age.");
            return;
        }

        // Logic: Track multipliers (1.0 = Full Price)
        // We will pick the lowest multiplier (Max Discount)
        let choices = [1.0];

        // Female discount: 50% off (pay 0.5)
        if (gender === 'female') {
            choices.push(0.5);
        }

        // Age logic
        if (age < 5) {
            choices.push(0); // Free
        } else if (age <= 8) {
            choices.push(0.5); // Half ticket
        } else if (age > 65) {
            choices.push(0.3); // Only pay 30%
        }

        // Apply Maximum Discount (Lowest Multiplier)
        const bestMultiplier = Math.min(...choices);
        const finalFare = basePrice * bestMultiplier;
        const discountPercentage = (1 - bestMultiplier) * 100;

        // Display Result
        resultDiv.style.display = 'block';
        output.innerHTML = `
            <strong>Passenger:</strong> ${name}<br>
            <strong>Applied Discount:</strong> ${discountPercentage}%<br>
            <strong>Final Fare:</strong> <span class="price-highlight">₹${finalFare.toFixed(2)}</span>
        `;
    }
</script>

</body>
</html>
